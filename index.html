<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Phone Hunter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header id="header" class="text-center">
        <h1 class="py-3">Free Phone</h1>
        <div class="input-group mb-3 w-25 m-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button id="search-btn" class="btn btn-outline-secondary" type="button"
                onclick="loadPhones()">Search</button>
        </div>
        <div id="error-section"></div>
    </header>
    <main id="main">
        <section id="main-section"></section>
    </main>
    <footer id="footer"></footer>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
